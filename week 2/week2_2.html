<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Buy And Store - Home</title>
<!-- <link rel="stylesheet" href="style_week2.css"> -->
 <style>
    /* General Reset */
body, h1, h2, h3, p, a, ul, ol, li, img, form, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

/* Header */
.header {
    background: #333;
    color: #fff;
    padding: 10px 0;
}

.header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.header .college-name {
    font-size: 1.2rem;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1rem;
}

.nav-links a:hover {
    text-decoration: underline;
}

/* Main Content */
.main-content {
    display: flex;
    margin: 20px;
}

/* Left Frame (Sidebar) */
.left-frame {
    width: 20%;
    background: #fff;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.left-frame a {
    display: block;
    color: #333;
    text-decoration: none;
    padding: 10px 0;
    font-size: 1rem;
}

.left-frame a:hover {
    color: #007BFF;
    text-decoration: underline;
}

/* Right Frame (Content Area) */
.right-frame {
    width: 75%;
    margin-left: 20px;
    background: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.right-frame h2 {
    font-size: 1.5rem;
    margin-bottom: 15px;
}

.right-frame p {
    margin-bottom: 15px;
}

/* Form Styling */
form {
    margin-top: 15px;
}

.form-group {
    margin-bottom: 15px;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

form input, form button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    font-size: 1rem;
}

form button {
    background: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
}

form button:hover {
    background: #0056b3;
}

/* Catalogue */
.book {
    display: flex;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f9f9f9;
}

.book img {
    max-width: 120px;
    margin-right: 15px;
    border-radius: 5px;
}

.book-info {
    flex: 1;
}

.book-info h3 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.book-info p {
    margin-bottom: 10px;
}

.cart-button {
    display: inline-block;
    background: #28a745;
    color: #fff;
    padding: 10px 15px;
    text-align: center;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.cart-button:hover {
    background: #218838;
}

 </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">Logo</div>
            <div class="college-name">Buy And Sell</div>
            <nav class="nav-links">
                <a href="#" onclick="loadContent('home')">Home</a>
                <a href="#" onclick="loadContent('login')">Login</a>
                <a href="#" onclick="loadContent('registration')">Registration</a>
                <a href="#" onclick="loadContent('catalogue')">Catalogue</a>
                <a href="#" onclick="loadContent('cart')">Cart</a>
            </nav>
        </div>
    </header>
    <main class="main-content container">
        <aside class="left-frame">
            <a href="#" onclick="loadContent('home')">Home</a>
            <a href="#" onclick="loadContent('cse')">CSE</a>
            <a href="#" onclick="loadContent('ece')">ECE</a>
            <a href="#" onclick="loadContent('eee')">EEE</a>
            <a href="#" onclick="loadContent('civil')">CIVIL</a>
        </aside>
        <section class="right-frame" id="right-frame">
            <p>Welcome to the Online Book Store. Here you can find a wide variety of books for different fields of study.</p>
        </section>
    </main>
    <script>
        function loadContent(page) {
            const content = {
                home: `<p>Welcome to the Online Book Store. Here you can find a wide variety of books for different fields of study.</p>`,
                login: `
                    <h2>Login</h2>
                    <form action="submit_login.html" method="post">
                        <div class="form-group">
                            <label for="login"><b>Login:</b></label><br>
                            <input type="text" id="login" name="login">
                        </div>
                        <div class="form-group">
                            <label for="login-password"><b>Password:</b></label><br>
                            <input type="password" id="login-password" name="password" minlength="8" required><br>
                        </div>
                        <div class="form-group">
                            <br>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                registration: `
                    <h2>Registration</h2>
                    <form action="submit_registration.html" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password:</label>
                            <input type="password" id="reg-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                `,
                catalogue: `
                    <h2>Catalogue</h2>
                    <div class="book">
                        <img src="images.JPG" alt="Book 1">
                        <div class="book-info">
                            <h3>Introduction to Algorithms</h3>
                            <p>Rs. 850</p>
                            <p>A comprehensive book on algorithms, covering all essential topics.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                    <div class="book">
                        <img src="images2.Jpeg" alt="Book 2">
                        <div class="book-info">
                            <h3>Computer Networks</h3>
                            <p>Rs. 650</p>
                            <p>An in-depth guide to computer networking concepts and protocols.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                `,
                cart: `
                    <h2>Cart</h2>
                    <p>Your cart is currently empty.</p>
                `,
                cse: `
                    <h2>CSE Books</h2>
                    <div class="book">
                        <img src="images.JPG" alt="Book 1">
                        <div class="book-info">
                            <h3>Introduction to Algorithms</h3>
                            <p>Rs. 850</p>
                            <p>A comprehensive book on algorithms, covering all essential topics.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                `,
                ece: `
                    <h2>ECE Books</h2>
                    <div class="book">
                        <img src="images3.jpeg" alt="Book 3">
                        <div class="book-info">
                            <h3>Microelectronics</h3>
                            <p>Rs. 900</p>
                            <p>A detailed book on microelectronics and its applications.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                `,
                eee: `
                    <h2>EEE Books</h2>
                    <div class="book">
                        <img src="images5.jpeg" alt="Book 5">
                        <div class="book-info">
                            <h3>Electrical Machines</h3>
                            <p>Rs. 800</p>
                            <p>An essential book on the principles and applications of electrical machines.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                `,
                civil: `
                    <h2>CIVIL Books</h2>
                    <div class="book">
                        <img src="images7.jpeg" alt="Book 7">
                        <div class="book-info">
                            <h3>Structural Analysis</h3>
                            <p>Rs. 850</p>
                            <p>An extensive book on structural analysis and design techniques.</p>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>
                `
            };

            const rightFrame = document.getElementById('right-frame');
            rightFrame.innerHTML = content[page] || `<p>Content not found.</p>`;
        }
    </script>
</body>
</html>
